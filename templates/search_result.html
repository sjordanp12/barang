<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Pencarian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <div class="container mt-4">
      <h2>Hasil Pencarian</h2>

      {% if item %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nomor</th>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ item.nomor }}</td>
            <td>{{ item.kode_barang }}</td>
            <td>{{ item.nama_barang }}</td>
            <td>Rp. {{ item.harga_barang }}</td>
          </tr>
        </tbody>
      </table>
      {% elif message %}
      <p>{{ message }}</p>
      {% endif %}

      <a href="{{ url_for('index') }}" class="btn btn-primary">Kembali ke Daftar Barang</a>
    </div>
  </body>
</html>
